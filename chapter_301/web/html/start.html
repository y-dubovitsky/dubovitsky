<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Registration</title>
</head>
<body>

<h1>Регистрация пользователя</h1>
<form name="user_input" method="post" action="user">
    <p><b>Ваше имя:</b><br>
        <input type="text" name="user_name" size="40">
    </p>
    <p><b>Ваш пароль:</b><br>
        <input type="password" name="user_password" size="40">
    </p>
    <p><b>Ваше логин:</b><br>
        <input type="text" name="user_login" size="40">
    </p>
    <p><b>Ваш email:</b><br>
        <input type="text" name="user_email" size="40">
    </p>
    <p><input type="submit" value="Отправить">
        <input type="reset" value="Очистить"></p>
</form>

</body>
</html>
