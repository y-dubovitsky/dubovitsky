<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crud Servlet</title>
</head>
<body>
<!--Правильно ли я указал путь? action?!-->
<form name="user_input" method="post" action="../presentation">
    <p><b>Ваше действие:</b><br>
        <input type="text" name="action" size="40">
    </p>
    <p><b>Ваше имя:</b><br>
        <input type="text" name="name" size="40">
    </p>
    <p><b>Ваш пароль:</b><br>
        <input type="password" name="password" size="40">
    </p>
    <p><b>Ваше логин:</b><br>
        <input type="text" name="login" size="40">
    </p>
    <p><b>Ваш email:</b><br>
        <input type="text" name="email" size="40">
    </p>
    <p><input type="submit" value="Отправить">
        <input type="reset" value="Очистить"></p>
</form>
</body>
</html>
